<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="design/css/main.css">
  <link rel="stylesheet" href="design/css/fonts.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
      right: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">

    <div class="card-container-wrapper">
      <div class="card-container space-grotesk-regular">
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="bg card front">

          <div class="card-header">
            <img src="images/card-logo.svg" alt="card logo">
          </div>
          <div class="card-number space-grotesk-semibold" --placeholder="0000 0000 0000 0000">
            0000 0000 0000 0000
          </div>
          <div class="cardholder-name" --placeholder="Jane Appleseed">
            Jane Appleseed
          </div>
          <div class="exp-date" --placeholderM="00 " --placeholderY=" 00">
            00 / 00
          </div>
        </div>
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="bg card back">

          <div class="cvc space-grotesk-semibold" --placeholder="000">
            000
          </div>
        </div>
      </div>
    </div>

    <div class="form-container space-grotesk-regular">
      <div class="padding"></div>
      <form action="">
        <div class="name-container">
          <label class="space-grotesk-semibold" for="cardholder-name">Cardholder Name</label>
          <div class="border-creator">
            <input type="text" class="space-grotesk-semibold" --maxlength="0" id="cardholder-name"
              placeholder="e.g. Jane Appleseed">
          </div>
          <span class="error"></span>
        </div>

        <div class="number-container">
          <label class="space-grotesk-semibold" for="card-number">Card Number</label>
          <div class="border-creator">
            <input type="text" class="space-grotesk-semibold" --maxlength="16" --divisor="4" id="card-number"
              placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <span class="error"></span>
        </div>

        <div class="exp-cvc-container">

          <span class="exp-label space-grotesk-semibold">Exp. Date (MM/YY)</span>
          <div class="border-creator exp-month-container">
            <input type="text" class="space-grotesk-semibold" --maxlength="2" id="exp-date-mm" placeholder="MM">
          </div>
          <span class="error"></span>
          <div class="border-creator exp-year-container">
            <input type="text" class="space-grotesk-semibold" --maxlength="2" id="exp-date-yy" placeholder="YY">
          </div>
          <span class="error"></span>

          <label class="cvc-label space-grotesk-semibold" for="cvc">CVC</label>
          <div class="border-creator cvc-container">
            <input type="text" class="space-grotesk-semibold" --maxlength="3" id="cvc" placeholder="e.g. 123">
          </div>
          <span class="error"></span>

        </div>
        <button class="submit-btn space-grotesk-regular" type="submit">Confirm</button>
      </form>
      <div class="completion-form">
        <img src="images/icon-complete.svg" alt="icon complete">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="continue-btn space-grotesk-regular">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution space-grotesk-regular">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/PolloHacker" target="_blank">Isaac Reyes</a>.
  </div>

  <script type="module" src="design/js/form-validator.js" defer></script>
</body>

</html>
