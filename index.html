<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="design/css/main.css">
  <link rel="stylesheet" href="design/css/fonts.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">

    <div class="card-container-wrapper">
      <div class="card-container space-grotesk-regular">
        <div class="card-front">
  
          <div class="card-header">
            <img src="images/card-logo.svg" alt="card logo">
          </div>
          <div class="card-number space-grotesk-semibold">
            0000 0000 0000 0000
          </div>
          <div class="cardholder-name">
            Jane Appleseed
          </div>
          <div class="exp-date">
            00 / 00
          </div>
  
        </div>
        <div class="card-back">
        </div>
      </div>
    </div>

    <div class="form-container space-grotesk-regular">
      <form action="">
        <div class="name-container">
          <label class="space-grotesk-semibold" for="cardholder-name">Cardholder Name</label>
          <div class="border-creator">
            <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
          </div>
        </div>

        <div class="number-container">
          <label class="space-grotesk-semibold" for="card-number">Card Number</label>
          <div class="border-creator">
            <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          </div>
        </div>

        <div class="exp-cvc-container">

          <label class="exp-label space-grotesk-semibold" for="exp-date">Exp. Date (MM/YY)</label>
          <div class="border-creator exp-month-container">
            <input type="text" id="exp-date-mm" placeholder="MM">
          </div>
          <div class="border-creator exp-year-container">
            <input type="text" id="exp-date-yy" placeholder="YY">
          </div>

          <label class="cvc-label space-grotesk-semibold" for="cvc">CVC</label>
          <div class="border-creator cvc-container">
            <input type="text" id="cvc" placeholder="e.g. 123">
          </div>

        </div>
        <button class="submit-btn space-grotesk-regular" type="submit">Confirm</button>
      </form>
    </div>
  </div>

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue

  <div class="attribution space-grotesk-regular">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
